      </button>
          <button class="btn btn-default" onclick="sendPause()">

      </button>
        </div>

        <button class="btn btn-default" onclick="sendReady()">
        <span class="icon icon-check icon-text"></span>
Ready!

      <button class="btn btn-default" disabled onclick="disconnect()">

  DISCONNECT!
        </button>

    </button> -->
